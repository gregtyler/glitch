<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spork Hell (lists edition)</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./htmlToArray.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="page-intro" class="clamped">
      <p><a href="/">← Back</a></p>
      <h1>Spork Hell (lists edition)</h1>

      <p>Fun, simple quizzes for totally normal people.</p>

      <button id="btn-start" big>Start ➡</button>

      <p>
        <a href="https://gregtyler.co.uk/blog/generative-quizzing"
          >Find out more about this project</a
        >
      </p>
    </div>
    <div id="page-quiz" hidden>
      <div class="clamped">
        <p><a href="/">← Back</a></p>
        <h1 id="txt-title"></h1>
        <p id="txt-intro"></p>

        <p>
          <span id="txt-score"></span>
          /
          <span id="txt-out-of"></span>
        </p>

        <p>
          <input id="quiz-prompt" type="text" />
          <button secondary>Submit</button>
        </p>

        <p>
          <button id="btn-retire">Give up</button>
          <button id="btn-another">Try a different quiz</button>
        </p>
      </div>

      <table>
        <thead id="quiz-table-header"></thead>
        <tbody id="quiz-table"></tbody>
      </table>
    </div>
  </body>
</html>
